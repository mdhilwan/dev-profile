<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="Register Modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register Your Own Dev Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body form-signin">
        <div class="text-center">
          <button type="button" class="btn btn-outline-secondary" (click)="authService.GoogleAuth()">
            <i class="bi bi-google"></i> Continue with Google
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
